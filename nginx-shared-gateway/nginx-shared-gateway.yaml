apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx-shared-gateway
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        kinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        namespaces:
          from: All
    - hostname: argocd.local
      name: argocd-https
      port: 443
      protocol: HTTPS
      allowedRoutes:
        kinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
        namespaces:
          from: argocd
      tls:
        certificateRefs:
          - kind: Secret
            name: argocd-server-tls
